
<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}" lang="en"
        th:with="activeMenuItem='team'">
<head>
    <title>Team</title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <h1 class="text-2xl font-semibold text-gray-900"
            th:text="#{teamMembers.title}">Users</h1>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="py-4">
            <div class="flex flex-col">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6lg:-mx-8 lg:px-8">
                    <div class="align-middle inline-block min-w-full shadow overflow-hidden rounded-md sm:rounded-lg border-b border-gray-200">
                        <table class="min-w-full">
                            <thead>
                            <tr>
                                <th th:replace="~{fragments/table :: header(title=#{teamMembers.name})}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{teamMembers.gender},hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{teamMembers.birthday},hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header(title=#{teamMembers.email},hideOnMobile=true)}"></th>
                                <th th:replace="~{fragments/table :: header('')}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="bg-white" th:each="member :${teamMembers}">
                                <td th:replace="~{fragments/table :: data(contents=${member.teamMemberName.fullName}, primary=true)}"></td>
                                <td th:replace="~{fragments/table :: data(contents=${member.gender},hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: data(contents=${member.birthday},hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: data(contents=${member.email.asString()},hideOnMobile=true)}"></td>
                                <td th:replace="~{fragments/table :: dataWithLink(#{teamMembers.edit}, '#')}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:replace="~{fragments/pagination :: controls(page=${teamMembers})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
